# CamKinescope Configuration
# RTSP camera capture and Kinescope upload automation

camera:
  rtsp_url: "rtsp://user:pass@10.0.0.103:554/cam/realmonitor?channel=1&subtype=1"
  rtsp_transport: "tcp"

recording:
  duration_seconds: 3600
  output_dir: "./recordings"
  filename_format: "{date}_{time}"  # dd.mm.yyyy HH_MM
  max_local_files: 5

kinescope:
  api_key: "YOUR_API_KEY"
  upload_url: "https://upload.new.video"

telegram:
  bot_token: "YOUR_BOT_TOKEN"
  chat_id: "YOUR_CHAT_ID"

ffmpeg:
  path: "ffmpeg"
