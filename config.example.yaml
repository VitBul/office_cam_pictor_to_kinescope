# CamKinescope Configuration
# Copy this file to config.yaml and fill in your values

camera:
  rtsp_url: "rtsp://user:pass@10.0.0.103:554"

recording:
  duration_seconds: 3600
  output_dir: "./recordings"
  filename_format: "{date}_{time}"
  max_local_files: 5

kinescope:
  api_key: "YOUR_KINESCOPE_API_KEY"
  parent_id: "YOUR_PROJECT_OR_FOLDER_ID"

telegram:
  bot_token: "YOUR_BOT_TOKEN"
  chat_id: "YOUR_CHAT_ID"

network:
  known_devices:
    - "10.0.0.1"    # Router
    - "10.0.0.101"  # PC
    - "10.0.0.103"  # Camera
  subnet_prefix: "10.0.0"
  check_interval_seconds: 300  # Check every 5 min when paused

vlc:
  path: "C:\\Program Files\\VideoLAN\\VLC\\vlc.exe"

ffmpeg:
  path: "ffmpeg"
  target_bitrate: "1024k"  # ~45 MB/hour
